{% extends 'base.html' %}
{% load static %}

{% block title %}Homepage{% endblock %}

{% block content %}
<div class="container mt-4" style="margin: auto; width: 80%;">
    <div class="row">
        {% for info in news %}
        <div class="col-md-4 mb-5">
            <a href="{% url 'news:details' info.slug info.pk %}" style="text-decoration: none;">
                <div class="card shadow-lg" style="width: 100%; height: 100%;">
                    <img src="{{info.image.url}}" class="card-img-top" alt="..." style="height: 200px; object-fit: cover;">
                    <div class="card-body p-3" style="height: 150px;">
                        <h5 class="card-title">{{info.title}}</h5>
                    </div>
                    <div class="card-footer" style="background-color: rgb(120, 229, 180); color: white;">
                        <small class="text-muted">{{info.date|date:"d-m-Y - H:i" }}</small>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
